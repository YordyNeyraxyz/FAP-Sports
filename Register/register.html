<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Deportes FAP</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="../logo.png" alt="Escudo" class="logo-header">
      <h2 class="titulo-header">Deportes FAP</h2>
    </div>
  </header>

  <div class="container">
    <div class="register-container">
      <div class="register-box">
        <h1>Registro</h1>
        <p>Únete y sé parte de nosotros</p>
        <form>
          <label for="nombre">Name*</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />

          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="Correo electrónico" required />

          <label for="password">Contraseña*</label>
          <input type="password" id="password" placeholder="Contraseña" required />
          <small>Mínimo 8 caracteres</small>

          <label for="confirmar">Confirmar Contraseña*</label>
          <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
          <small>Mínimo 8 caracteres</small>

          <button type="submit" class="btn-principal">Registrarme</button>

          <button type="button" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google" />
            Ingresar con Google
          </button>

          <p class="login-link">¿Ya tienes una cuenta? <a href="#">Ingresar</a></p>
        </form>
        <a href="#" class="inicio">Página de Inicio</a>
      </div>
    </div>

    <div class="imagen-container">
      <img src="Banner_Register.png" alt="Balón y botines" class="imagen-registro"/>
    </div>
  </div>
</body>
</html>
