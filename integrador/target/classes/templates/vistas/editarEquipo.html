<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link rel="stylesheet" th:href="@{/css/administrador/asociados.css}">
    <link rel="stylesheet" th:href="@{/css/administrador/editarAsociados.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <!-- Encabezado -->
        <header th:replace="~{componentes/header :: header}"></header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="header-actions">
            <h2>Editar Equipo</h2>
        </div>
    <div class="form-container">
        <form action="#" th:action="@{/actualizarEquipo}" th:object="${equipos}" method="post">
            <input type="hidden" th:field="*{equId}"/> <!-- Campo oculto para el ID -->
            
            <div class="form-group">
                <label for="nombre">Nombre del Equipo:</label>
                <input type="text" id="nombre" th:field="*{equNombre}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Descripcion del Equipo:</label>
                <input type="text" id="nombre" th:field="*{equDescripcion}" required>
            </div>
            <div class="form-group">
                <label for="decada">Decada:</label>
                <select id="decada" th:field="*{decada.decId}" required>
                     <option th:each="decada : ${decadas}" th:value="${decada.decId}" th:text="${decada.anioInicio} + ' (' + ${decada.decMes} + ')'"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="delegados">Seleccionar Delegado:</label>
                <select th:field="*{delegado.usuId}" id="delegados" required>
                        <option th:each="delegado : ${delegados}" th:value="${delegado.usuId}" th:text="${delegado.nombre} + ' ' + ${delegado.apellido}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="nombre">Logo del equipo:</label>
                <input type="file" id="nombre" th:field="*{equLogo}" required>
            </div>

            <button type="submit">Actualizar</button>
        </form>
        <a href="/formularioEquipos" class="back_button">Volver a la lista de Equipos</a>
    </div>
</body>
</html>
