<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Licenciado</title>
    <link rel="stylesheet" th:href="@{/css/administrador/asociados.css}">
    <link rel="stylesheet" th:href="@{/css/administrador/editarAsociados.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <!-- Encabezado -->
        <header th:replace="~{componentes/header :: header}"></header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="header-actions">
            <h2>Editar Jugador</h2>
        </div>
    <div class="form-container">
        <form action="#" th:action="@{/actualizarJugador}" th:object="${jugador}" method="post">
            <input type="hidden" th:field="*{jugId}"/> <!-- Campo oculto para el ID -->
            
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" th:field="*{jugNombre}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Apellidos:</label>
                <input type="text" id="nombre" th:field="*{jugApellido}" required>
            </div>
            <div class="form-group">
                <label for="nombre">DNI:</label>
                <input type="text" id="nombre" th:field="*{jugDni}" required>
            </div>

            <div class="form-group">
                <label for="decada">Decada:</label>
                <select id="decada" th:field="*{decada.decId}" required>
                     <option th:each="decada : ${decadas}" th:value="${decada.decId}" th:text="${decada.anioInicio} + ' (' + ${decada.decMes} + ')'"></option>
                </select>
            </div>

            <button type="submit">Actualizar</button>
        </form>
        <a href="/formularioJugadores" class="back_button">Volver a la lista de Jugadores</a>
    </div>
</body>
</html>
