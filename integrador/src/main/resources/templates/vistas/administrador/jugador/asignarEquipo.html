<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/administrador/asociados.css}">
    <link rel="stylesheet" th:href="@{/css/administrador/editarAsociados.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header th:replace="~{componentes/administrador/header :: header}"></header>

    <div class="container">
        <div class="header-actions">
            <h2>Asignar Equipo</h2>
        </div>
        <div class="form-container">
        <form th:action="@{/guardarEquipo}" method="post">
            <input type="hidden" th:value="${jugador.jugId}" name="jugadorId" />

            <div class="form-group">
                <label for="equipo">Seleccionar Equipo:</label>
                <select id="equipo" name="equipoId" required>
                    <option value="" disabled selected>Seleccione un equipo</option>
                    <option th:each="equipo : ${equipos}" 
                            th:value="${equipo.equId}" 
                            th:text="${equipo.equNombre} + ' (' + ${equipo.decada.anioInicio} + ' - ' + ${equipo.decada.decMes} + ')'"></option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Asignar Equipo</button>
            </div>

            <div th:if="${errorMessage}" style="color: red;">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>

        <a href="/formularioJugadores" class="back_button">Regresar</a>
    </div>
    </div>
</body>
</html>
