<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos básicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Goleadores - Deportes FAP</title>

  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="estilosAdd.css"/>

  <!-- Carga de fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER con logo y navegación -->
  <header>
    <div class="logo">
      <!-- Logo de Deportes FAP -->
      <img src="../logo.png" alt="Logo Deportes FAP">
      <!-- Título con fuente personalizada -->
      <span class="titulo-fap">Deportes FAP</span>
    </div>
    <nav>
      <!-- Enlaces del menú de navegación -->
      <a href="#">Registrar Resultados</a>
      <a href="#">Registrar Goleadores</a>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <h2>Registro de Goleadores</h2>

    <!-- Formulario de registro de goleadores -->
    <form class="form-goleadores">

      <!-- Cada "fila" representa una entrada de jugador y goles -->
      <div class="fila">
        <label>Jugador</label>
        <select><option>.</option></select>
        <label>Veces</label>
        <input type="number" min="0" />
      </div>

      <!-- Repetimos la estructura para más entradas -->
      <div class="fila">
        <label>Jugador</label>
        <select><option>.</option></select>
        <label>Veces</label>
        <input type="number" min="0" />
      </div>

      <div class="fila">
        <label>Jugador</label>
        <select><option>.</option></select>
        <label>Veces</label>
        <input type="number" min="0" />
      </div>

      <div class="fila">
        <label>Jugador</label>
        <select><option>.</option></select>
        <label>Veces</label>
        <input type="number" min="0" />
      </div>

      <div class="fila">
        <label>Jugador</label>
        <select><option>.</option></select>
        <label>Veces</label>
        <input type="number" min="0" />
      </div>

      <!-- Última fila con botón para añadir más dinámicamente (simulado visualmente) -->
      <div class="fila">
        <label>Jugador</label>
        <select><option>.</option></select>
        <label>Veces</label>
        <div class="input-con-boton">
          <!-- Botón visual para añadir más filas -->
          <button class="add-btn">Añadir +</button>
          <input type="number" min="0" />
        </div>
      </div>

      <!-- Botones de acción del formulario -->
      <div class="acciones">
        <button type="submit" class="btn btn-verde">Añadir</button>
        <button type="reset" class="btn btn-blanco">Anular</button>
      </div>
    </form>
  </main>

  <!-- PIE DE PÁGINA con enlaces e iconos -->
  <footer>
    <div class="footer-content">
      <div class="logo-footer">
        <img src="../logo.png" alt="Logo">
        <span class="title-fap">Deportes FAP</span>
      </div>
      <p>© 2023 Company Name, Inc. All rights reserved.</p>
      <nav>
        <!-- Enlaces secundarios -->
        <a href="#">Privacidad</a>
        <a href="#">Soporte</a>
      </nav>
      <!-- Íconos de redes sociales -->
      <div class="redes">
        <a href="#"><img src="../youtube_logo.png" alt="YouTube"/></a>
        <a href="#"><img src="../facebook_logo.png" alt="Facebook"/></a>
        <a href="#"><img src="../twitter_logo.png" alt="Twitter"/></a>
        <a href="#"><img src="../instagram_logo.png" alt="Instagram"/></a>
        <a href="#"><img src="../linkedin_logo.png" alt="LinkedIn"/></a>
      </div>
    </div>
  </footer>

</body>
</html>
