<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Partidos - Deportes FAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #007f00;
        }

        .navbar a,
        .navbar-brand {
            color: white !important;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .edit-icon {
            cursor: pointer;
            color: green;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Deportes FAP</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Usuarios</a>
                <a class="nav-link" href="#">Partidos</a>
                <a class="nav-link" href="#">Jugadores</a>
                <a class="nav-link" href="#">Comunicados</a>
                <a class="nav-link" href="#">Reglamos</a>
                <a class="nav-link" href="#">Correo</a>
                <a class="nav-link" href="#">Equipos</a>
                <a class="nav-link" href="#">Resultados</a>
                <a class="nav-link" href="#">Goleadores</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container my-4">
        <h4>Partidos</h4>

        <!-- Buscador y Bot√≥n Agregar -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input id="searchInput" type="text" class="form-control w-50" placeholder="Buscar Partido">
            <button class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#modalNuevoUsuario">Agregar
                +</button>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table id="userTable" class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>Codigo</th>
                        <th>Equipo 1</th>
                        <th>Equipo 2</th>
                        <th>Delegado 1</th>
                        <th>Delegado 2</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>1</td>
                        <td>Team A</td>
                        <td>Team B</td>
                        <td>Persona 1</td>
                        <td>Persona 2</td>
                        <td>2000-05-20</td>
                        <td>10:30</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary edit-btn" id="editBtn" title="Editar">
                                ‚úèÔ∏è
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" title="Eliminar">
                                üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                    <!-- M√°s filas aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Paginaci√≥n -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
            <!-- JS rellenar√° esto -->
        </ul>
    </nav>



    <!-- Modal -->
    <div class="modal fade" id="modalNuevoUsuario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-success">
                <div class="modal-header bg-light">
                    <h5 class="modal-title">Registrar Partido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>D√©cada</label>
                                <select class="form-select" id="decada" required>
                                    <option value="">Seleccionar</option>
                                    <option value="70">70'</option>
                                    <option value="80">80'</option>
                                    <option value="90">90'</option>
                                    <option value="2000">2000'</option>
                                    <option value="2010">2010'</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="button" class="btn btn-outline-secondary" id="btnSortear">Sortear
                                    Equipos</button>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Equipo 1</label>
                                <select class="form-select" id="equipo1" required>
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Equipo 2</label>
                                <select class="form-select" id="equipo2" required>
                                    <option value="">Seleccionar</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="col-md-6">
                                <label>Hora</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" id="btnAgregar">A√±adir</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap + Script buscador + paginaci√≥n -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const rowsPerPage = 5;
        const table = document.getElementById('userTable');
        const tbody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const pagination = document.getElementById('pagination');
        let currentPage = 1;

        function renderTableRows() {
            const rows = Array.from(tbody.querySelectorAll('tr'));
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = rows.filter(row =>
                row.textContent.toLowerCase().includes(searchTerm)
            );

            const totalPages = Math.ceil(filtered.length / rowsPerPage);
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            rows.forEach(row => row.style.display = 'none');
            filtered.slice(start, end).forEach(row => row.style.display = '');

            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            pagination.innerHTML = '';

            const createPageItem = (text, page) => {
                const li = document.createElement('li');
                li.className = `page-item ${page === currentPage ? 'active' : ''}`;
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.textContent = text;
                a.onclick = e => {
                    e.preventDefault();
                    currentPage = page;
                    renderTableRows();
                };
                li.appendChild(a);
                return li;
            };

            if (currentPage > 1)
                pagination.appendChild(createPageItem('‚Äπ', currentPage - 1));

            for (let i = 1; i <= totalPages; i++)
                pagination.appendChild(createPageItem(i, i));

            if (currentPage < totalPages)
                pagination.appendChild(createPageItem('‚Ä∫', currentPage + 1));
        }

        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderTableRows();
        });

        window.addEventListener('load', renderTableRows);
    </script>

    <script>
        const editBtn = document.getElementById('editBtn');
        const form = document.getElementById('formUsuario');
        const modal = document.getElementById('modalNuevoUsuario');

        editBtn.addEventListener('click', function (e) {
            e.preventDefault();

            const datos = {
                equipo1: document.getElementById('equipo1').value,
                equipo2: document.getElementById('equipo2').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
            };

            if (form.getAttribute('data-editing')) {
                const table = document.getElementById('userTable');
                const rowIndex = form.getAttribute('data-row-id');
                const row = table.rows[rowIndex];

                // Solo cambiar fecha y hora
                row.cells[5].textContent = datos.fecha;
                row.cells[6].textContent = datos.hora;

                form.removeAttribute('data-editing');
                form.removeAttribute('data-row-id');
            } else {
                // Crear nueva fila como siempre
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
        <td>1</td>
        <td>${datos.equipo1}</td>
        <td>${datos.equipo2}</td>
        <td>Persona 1</td>
        <td>Persona 2</td>
        <td>${datos.fecha}</td>
        <td>${datos.hora}</td>
        <td>
                            <button class="btn btn-sm btn-outline-primary edit-btn" title="Editar">
                                ‚úèÔ∏è
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" title="Eliminar">
                                üóëÔ∏è
                            </button>
                        </td>
    `;
                document.getElementById('tableBody').appendChild(newRow);
            }

            // Reset y cerrar
            form.reset();
            document.getElementById('decada').disabled = false;
            document.getElementById('equipo1').disabled = false;
            document.getElementById('equipo2').disabled = false;
            document.getElementById('btnSortear').disabled = false;

            const bsModal = bootstrap.Modal.getInstance(modal);
            bsModal.hide();
            renderTableRows();// actualiza tabla y paginaci√≥n
        });
    </script>

    <script>
        // Delegaci√≥n de eventos para Editar y Eliminar
        document.getElementById('userTable').addEventListener('click', function (e) {
            const target = e.target;

            // Eliminar
            if (target.classList.contains('delete-btn')) {
                if (confirm('¬øDeseas eliminar este registro?')) {
                    target.closest('tr').remove();
                    renderTableRows();
                }
            }

            // Editar solo FECHA y HORA
            if (target.classList.contains('edit-btn')) {
                const row = target.closest('tr');
                const cells = row.querySelectorAll('td');

                // Solo llenamos los campos de fecha y hora
                document.getElementById('fecha').value = cells[5].textContent;
                document.getElementById('hora').value = cells[6].textContent;

                // Deshabilitar los dem√°s campos
                document.getElementById('decada').disabled = true;
                document.getElementById('equipo1').disabled = true;
                document.getElementById('equipo2').disabled = true;
                document.getElementById('btnSortear').disabled = true;

                form.setAttribute('data-editing', true);
                form.setAttribute('data-row-id', row.rowIndex);

                const modalEdit = new bootstrap.Modal(document.getElementById('modalNuevoUsuario'));
                modalEdit.show();
            }
        });

        // Habilita campos al cerrar modal
        modal.addEventListener('hidden.bs.modal', () => {
            document.getElementById('nombres').disabled = false;
            document.getElementById('apellidos').disabled = false;
            form.reset();
            form.removeAttribute('data-editing');
            form.removeAttribute('data-row-id');
        });
    </script>

    <script>
        const equiposPorDecada = {
            "70": ["Halcones", "√Åguilas", "C√≥ndores"],
            "80": ["Tiburones", "Tigres", "Panteras"],
            "90": ["Lobos", "Leones", "Jaguares"],
            "2000": ["F√©nix", "Dragones", "Centauros"],
            "2010": ["Guerreros", "Samur√°is", "Vikingos"]
        };

        const decadaSelect = document.getElementById('decada');
        const equipo1Select = document.getElementById('equipo1');
        const equipo2Select = document.getElementById('equipo2');
        const sortearBtn = document.getElementById('btnSortear');

        decadaSelect.addEventListener('change', () => {
            const seleccion = decadaSelect.value;
            equipo1Select.innerHTML = equipo2Select.innerHTML = '<option value="">Seleccionar</option>';

            if (equiposPorDecada[seleccion]) {
                equiposPorDecada[seleccion].forEach(equipo => {
                    const option1 = document.createElement('option');
                    const option2 = document.createElement('option');
                    option1.value = option1.textContent = equipo;
                    option2.value = option2.textContent = equipo;
                    equipo1Select.appendChild(option1);
                    equipo2Select.appendChild(option2);
                });
            }
        });

        sortearBtn.addEventListener('click', () => {
            const seleccion = decadaSelect.value;
            const equipos = [...(equiposPorDecada[seleccion] || [])];

            if (equipos.length < 2) return alert('Selecciona una d√©cada con al menos 2 equipos');

            // Mezclar y asignar
            const mezcla = equipos.sort(() => Math.random() - 0.5);
            equipo1Select.value = mezcla[0];
            equipo2Select.value = mezcla[1];
        });
    </script>
</body>

</html>
