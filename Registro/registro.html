<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Fuerza Aérea del Perú Olimpiadas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../logo.png" alt="Escudo Fuerza Aérea del Perú">
      <h1>Fuerza Aérea del Perú<br><span>Olimpiadas</span></h1>
    </div>
    <div class="redes">
      <a href="#"><img src="../lupa_icon.png" alt="Buscar"></a>
      <a href="#"><img src="../menu_icon.png" alt="Menú"></a>
    </div>
  </header>

  <main>
    <section class="formulario">
      <h2>Fuerza Aérea del Perú<br>Olimpiadas</h2>
      <h3>Registro</h3>

      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrarme</button>
      </form>

      <p>¿Ya tienes cuenta? <a href="#">Ingresar</a></p>
    </section>
  </main>

  <footer>
    <div class="footer-redes">
      <p>SÍGUENOS EN:</p>
      <div class="iconos">
        <a href="#"><img src="../facebook_icon.png" alt="Facebook"></a>
        <a href="#"><img src="../whatsapp_icon.png" alt="WhatsApp"></a>
        <a href="#"><img src="../instagram_icon.png" alt="Instagram"></a>
      </div>
    </div>
  </footer>
</body>
</html>
