<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Noticia</title>
    <link rel="stylesheet" th:href="@{/css/administrador/asociados.css}">
    <link rel="stylesheet" th:href="@{/css/administrador/editarAsociados.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header th:replace="~{componentes/administrador/header :: header}"></header>

<div class="container">
    <div class="header-actions">
        <h2>Editar Noticia</h2>
    </div>

    <div class="form-container">
        <form th:action="@{/actualizarNoticia}" th:object="${noticia}" method="post">
            <input type="hidden" th:field="*{notId}" />
            <div class="form-group">
                <label for="notTipo">Tipo:</label>
                <select id="notTipo" th:field="*{notTipo}" required>
                    <option value="principal">Principal</option>
                    <option value="secundaria">Secundaria</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notTitulo">Título:</label>
                <input type="text" id="notTitulo" th:field="*{notTitulo}" required>
            </div>

            <div class="form-group">
                <label for="notSubtitulo">Subtítulo:</label>
                <input type="text" id="notSubtitulo" th:field="*{notSubtitulo}">
            </div>

            <div class="form-group">
                <label for="notDescripcion">Descripción:</label>
                <textarea class="form-textarea" id="notDescripcion" th:field="*{notDescripcion}" required></textarea>
            </div>

            <div class="form-group">
                <label for="notAutor">Autor:</label>
                <input type="text" id="notAutor" th:field="*{notAutor}">
            </div>

            <div class="form-group">
                <label for="notImagen">Nombre de la imagen:</label>
                <input type="file" id="notImagen" th:field="*{notImagen}">
            </div>

            <button type="submit">Actualizar</button>
        </form>

        <a href="/formularioNoticias" class="back_button">Volver a la lista de noticias</a>
    </div>
</div>

</body>
</html>
