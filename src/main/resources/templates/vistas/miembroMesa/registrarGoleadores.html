<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para diseño responsive -->
    <title>Deportes FAP - Registro de Goleadores</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <!-- Importamos Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/miembroMesa/styleRegistrarGoleadores.css}">
    <link rel="stylesheet" th:href="@{/css/miembroMesa/styleRegistrarResultados.css}">
</head>
<body>
    <!-- ENCABEZADO: Contiene el logo, título y navegación -->
    <header th:replace="~{componentes/miembroMesa/header :: header}"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Título de la sección -->
        <h1 class="titulo-pagina">Registro de Goleadores</h1>
        
        <!-- Sexta fila de jugador (con botón adicional para añadir más jugadores) -->
        <div class="player-row">
            <div class="player-label">Jugador</div>
            <div class="player-select-container">
                <input class="search-input" type="text">
            </div>
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
            <!-- Botón para añadir más jugadores a la lista -->
            <button class="add-btn">
                Añadir <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <!-- Botones principales de acción -->
        <div class="action-buttons">
            <!-- Botón para guardar los datos -->
            <button class="add-button" onclick="openModal()">Añadir</button>
            <!-- Botón para cancelar la operación -->
            <button class="cancel-button" onclick="closeModal()">Anular</button>
        </div>
    </main>
        <div class="modal" id="registroModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Nuevo Goleador</h2>
            </div>
            <form  method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="decada">Seleccionar Jugador:</label>
                        <select id="decada" required>
                            <option value="" disabled selected>Seleccione una jugador</option>
                            <option>1</option>
                        </select>
                    </div>
               </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-primary" onclick="submitForm()">Añadir</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Anular</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('registroModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('registroModal').style.display = 'none';
        }
    </script>

    <!-- PIE DE PÁGINA: Dividido en tres secciones -->
    <header th:replace="~{componentes/miembroMesa/footer :: footer}"></header>
</body>
</html>
