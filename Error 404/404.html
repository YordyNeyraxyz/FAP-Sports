<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 404 - Página no encontrada</title>
  <link rel="stylesheet" href="styles404.css" />
</head>
<body>
  <main class="container">
    <section class="text">
      <p class="error-code">404 error</p>
      <h1>Página no encontrada</h1>
      <p class="message">
        Lo sentimos, la página que busca no existe. Aquí tiene algunos enlaces útiles:
      </p>
      <div class="buttons">
        <button onclick="history.back()" class="btn btn-outline">← Atrás</button>
        <a href="/" class="btn btn-primary">Página de Inicio</a>
      </div>
    </section>
    <section class="image">
      <img src="404 Fútbol.png" alt="Pelota aazul en medio de la cancha" />
      <div class="decoración"></div>
    </section>
  </main>
</body>
</html>
